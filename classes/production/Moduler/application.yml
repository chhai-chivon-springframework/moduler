security:
    oauth2:
        resourceId: oauth2-jwt-resource
server:
    port: ${PORT:8080}
    contextPath: /user-management
spring:
    data:
        rest:
            basePath: /rest/api
    datasource:
        driverClassName: org.postgresql.Driver
        maxActive: 5
        password: postgres
        url: jdbc:postgresql://localhost:5432/postgres
        username: postgres
    jpa:
        hibernate:
            ddl-auto: create
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                formatSql: false
        showSql: false
